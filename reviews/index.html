<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
        <section class="container">
            <!-- tittle -->
            <div class="title">
                <h2>Our Reviews</h2>
            <div class="underline"></div>
            </div>
            <!-- review -->
            <article class="review">
                <div class="img-container">
                    <img src="./img/person-1.jpeg" id="person-img" alt="female smiling">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum architecto distinctio ab ex asperiores, est accusantium quas quaerat laborum numquam, autem maiores quis officia non ea aut! Reiciendis, dolore voluptatum!</p>
                <!-- prev next buttons -->
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <!-- random button -->
                <button class="random-btn">Suprise me</button>
            </article>
        </section>
    </main>
    <!-- javascript -->
    <script src="script.js"></script>
  </body>
</html>
